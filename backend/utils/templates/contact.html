<html lang="en">
  <body>

        margin: 0 auto;

        padding: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      "

      <div style="text-align: center">

        <h2 style="text-align: center">CONTACT REQUEST</h2>
        <img
        src="{{companyLogo}}"
          alt="Your Company Logo"
          style="max-width: 200px"
        />

      <p>Customer: {{clt_name}},</p>

            background-color:rgb(236, 139, 29);
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
          "

      <p>
        If you have any questions or need assistance, feel free to contact our
